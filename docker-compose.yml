version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vibematch_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - vibematch_network

  redis:
    image: redis:7-alpine
    container_name: vibematch_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - vibematch_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibematch_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/model:/app/model
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - qdrant
      - redis
    networks:
      - vibematch_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vibematch_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - vibematch_network
    command: npm run dev

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  vibematch_network:
    driver: bridge
